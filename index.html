<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Programación Web - Unidad II : RECUPERACION</title>

	<link rel="stylesheet" href="css/estilos.css">
</head>

<body>
	<div class="encabezado">
		Recuperación Examen Corte 2
	</div>

	<section class="contenido">
		<div class="formulario">
			<label>Edad</label>
			<input type="text" id="edad" placeholder="Edad">
			<label>Altura</label>
			<input type="text" id="altura" placeholder="Altura">
			<label>Peso</label>
			<input type="text" id="peso" placeholder="Peso">
			<label>IMC</label>
			<input type="text" id="imc" placeholder="IMC" readonly>
			<label>Nivel</label>
			<input type="text" id="nivel" placeholder="Nivel" readonly>
			<button class="button" id="btnGenerar">Generar</button>
			<button class="button" id="btnCalcular">Calcular</button>
			<button class="button" id="btnRegistrar">Registrar</button>
		</div>
		<div class="registros" id="registros"></div>

		<div class="resultados">
			<label>IMC Promedio</label>
			<span id="promedioIMC"></span>
			<button class="button" id="btnBorrarRegistro">Borrar Registro</button>
		</div>
	</section>

	<div class="pie">
		Ivan Enrique Gomez Ruelas
	</div>

	<script src="js/main.js"></script>
</body>

</html>
